<meta charset="UTF-8" />
<h1>PROGRAMA - AÑOS DEL MUNDIAL FIFA</h1>
<hr />
<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");
  }
  function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
  }
  var anhoMundial = 1930;
  var limite = parseInt(prompt("Ingrese año limite para calcular"));

  while (anhoMundial <= limite) {
    imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
    anhoMundial += 4;
  }
  imprimir("Fin");
</script>
