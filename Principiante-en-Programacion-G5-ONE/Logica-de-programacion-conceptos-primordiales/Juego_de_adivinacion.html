<meta charset="UTF-8" />
<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>
<hr />
<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");
  }
  function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
  }
  function sorteo(numero) {
    return Math.round(Math.random() * numero);
  }
  var numeroLimite = parseInt(prompt("Ingrese un numero limite"));
  var numeroPensado = sorteo(numeroLimite);
  var numeroLanzado = parseInt(
    prompt("Ingrese un número entre 0 y " + numeroLimite)
  );
  if (numeroPensado == numeroLanzado) {
    imprimir("usted acertó");
  } else {
    if (numeroPensado > numeroLanzado) {
      imprimir("El numero lanzado es menor que el numero pensado");
    } else {
      imprimir("El numero lanzado es mayor que el numero pensado");
    }
  }
</script>
