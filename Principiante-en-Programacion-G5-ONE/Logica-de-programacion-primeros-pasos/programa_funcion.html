<meta charset="UTF-8" />
<h1>PROGRAMA</h1>

<script>
  function saltarLinea() {
    document.write("<br><br>");
  }
  var anio = 2025;
  document.write("Juan tiene: " + (anio - 2000) + " años");
  saltarLinea();
  document.write("Pedro tiene: " + (anio - 1995) + " años");
  saltarLinea();
  anio = 2030;
  document.write("Carlos tiene: " + (anio - 2005) + " años");
</script>
