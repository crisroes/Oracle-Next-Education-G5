<meta charset="UTF-8" />
<h1>PROGRAMA VARIABLES</h1>
<script>
  var anio = 2020;
  document.write("Jimena tiene: " + (anio - 2010) + " años");
  document.write("<br/>");
  document.write("<br/>");
  document.write("Paola tiene: " + (anio - 1995) + " años");
  document.write("<br/>");
  document.write("<br/>");
  document.write("Laura tiene: " + (anio - 2005) + " años");
  document.write("<br/>");
  document.write("<br/>");

  var edadJimena = 10;
  var edadPaola = 25;
  var edadLaura = 15;

  var nombre1 = "Jimena";
  var nombre2 = "Paola";
  var nombre3 = "Laura";

  var promedio = (edadJimena + edadPaola + edadLaura) / 3;
  document.write(
    "El promedio de las edades de " +
      nombre1 +
      " , " +
      nombre2 +
      " y " +
      nombre3 +
      " es: " +
      Math.round(promedio)
  );
  document.write("<br/>");
</script>
